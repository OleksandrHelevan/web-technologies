<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
<div class="wrapper">
    <main class="gallery">
        <picture class="gallery-item"><img src="images/img.png" alt="Image 1"></picture>
        <picture class="gallery-item"><img src="images/img_1.png" alt="Image 2"></picture>
        <picture class="gallery-item"><img src="images/img_2.png" alt="Image 3"></picture>
        <picture class="gallery-item"><img src="images/img_3.png" alt="Image 4"></picture>
        <picture class="gallery-item"><img src="images/img_4.png" alt="Image 5"></picture>
        <picture class="gallery-item wide-gallery-item"><img src="images/img_5.png" alt="Image 6"></picture>
        <picture class="gallery-item"><img src="images/img_6.png" alt="Image 7"></picture>
        <picture class="gallery-item"><img src="images/img_7.png" alt="Image 8"></picture>
        <picture class="gallery-item"><img src="images/img_8.png" alt="Image 9"></picture>
        <picture class="gallery-item"><img src="images/img_9.png" alt="Image 10"></picture>
        <picture class="gallery-item"><img src="images/img_10.png" alt="Image 11"></picture>
        <picture class="gallery-item wide-gallery-item"><img src="images/img_11.png" alt="Image 12"></picture>
    </main>
</div>
</body>
</html>
